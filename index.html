<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Something Amazing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #0a0a0a;
            color: #fff;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.15;
            z-index: 1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle canvas */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* 3D Scene */
        #scene {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 900px;
        }

        .logo {
            font-size: 1.2rem;
            letter-spacing: 4px;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInDown 1s ease forwards;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #ffffff, #a8b8ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 80px rgba(102, 126, 234, 0.5);
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
            font-weight: 300;
            color: #b8c5ff;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.9s forwards;
            flex-wrap: wrap;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        .time-value {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .time-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #8895b8;
            font-weight: 300;
        }

        .notify-form {
            display: flex;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease 1.2s forwards;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="email"] {
            flex: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="email"]::placeholder {
            color: #8895b8;
        }

        input[type="email"]:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .notify-btn {
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            opacity: 0;
            animation: fadeInUp 1s ease 1.5s forwards;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
        }

        .social-links a:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .countdown {
                gap: 1rem;
            }
            
            .time-unit {
                min-width: 70px;
            }
            
            .notify-form {
                flex-direction: column;
                padding: 0 1rem;
            }
            
            input[type="email"] {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-gradient"></div>
        <canvas id="particles"></canvas>
        <canvas id="scene"></canvas>
        
        <div class="content">
            <div class="logo">AUTARKY</div>
            <h1>Coming Soon</h1>
            <p class="subtitle">Something extraordinary is on the horizon</p>
            
            <div class="countdown">
                <div class="time-unit">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            
            <form class="notify-form" onsubmit="handleSubmit(event)">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit" class="notify-btn">Notify Me</button>
            </form>
            
            <div class="social-links">
                <a href="#" aria-label="Twitter">ùïè</a>
                <a href="#" aria-label="Instagram">üì∑</a>
                <a href="#" aria-label="LinkedIn">in</a>
                <a href="#" aria-label="Facebook">f</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Countdown Timer
        const launchDate = new Date('2025-12-31T23:59:59').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Form submission
        function handleSubmit(e) {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            alert(`Thank you! We'll notify you at ${email}`);
            e.target.reset();
        }

        // Particle System
        const particleCanvas = document.getElementById('particles');
        const pctx = particleCanvas.getContext('2d');
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * particleCanvas.width;
                this.y = Math.random() * particleCanvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > particleCanvas.width) this.x = 0;
                if (this.x < 0) this.x = particleCanvas.width;
                if (this.y > particleCanvas.height) this.y = 0;
                if (this.y < 0) this.y = particleCanvas.height;
            }

            draw() {
                pctx.fillStyle = `rgba(102, 126, 234, ${this.opacity})`;
                pctx.beginPath();
                pctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            pctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        // Three.js 3D Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('scene'),
            alpha: true,
            antialias: true
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // Create geometric shape
        const geometry = new THREE.IcosahedronGeometry(2, 0);
        const material = new THREE.MeshPhongMaterial({
            color: 0x667eea,
            wireframe: true,
            transparent: true,
            opacity: 0.6
        });

        const icosahedron = new THREE.Mesh(geometry, material);
        scene.add(icosahedron);

        // Add another layer
        const geometry2 = new THREE.IcosahedronGeometry(2.3, 0);
        const material2 = new THREE.MeshPhongMaterial({
            color: 0xf093fb,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });

        const icosahedron2 = new THREE.Mesh(geometry2, material2);
        scene.add(icosahedron2);

        // Lighting
        const light1 = new THREE.PointLight(0x667eea, 2);
        light1.position.set(5, 5, 5);
        scene.add(light1);

        const light2 = new THREE.PointLight(0xf093fb, 2);
        light2.position.set(-5, -5, 5);
        scene.add(light2);

        camera.position.z = 5;

        // Animation
        function animate3D() {
            requestAnimationFrame(animate3D);

            icosahedron.rotation.x += 0.005;
            icosahedron.rotation.y += 0.007;

            icosahedron2.rotation.x -= 0.003;
            icosahedron2.rotation.y -= 0.005;

            renderer.render(scene, camera);
        }

        animate3D();

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;

            icosahedron.rotation.y = mouseX * 0.5;
            icosahedron.rotation.x = mouseY * 0.5;
        });

        // Responsive
        window.addEventListener('resize', () => {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
