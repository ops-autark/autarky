<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zen AR Sticky Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --zen-purple: #9b87f5;
            --zen-pink: #f0abfc;
            --zen-blue: #7dd3fc;
            --zen-green: #86efac;
            --zen-yellow: #fde047;
            --zen-peach: #fda4af;
            --bg-dark: #1a1625;
            --text-light: #f8f8f8;
            --text-muted: #a8a29e;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            overflow: hidden;
            height: 100%;
            background: linear-gradient(135deg, #1a1625 0%, #2d1b4e 100%);
            z-index: 1;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1625 0%, #2d1b4e 100%);
            padding: 2rem;
            text-align: center;
        }

        #camera-placeholder h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--zen-purple), var(--zen-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Sticky Notes Container */
        #notes-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        /* Individual Sticky Note */
        .sticky-note {
            position: absolute;
            width: 180px;
            min-height: 120px;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow);
            backdrop-filter: blur(10px);
            pointer-events: all;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease, breathe 4s ease-in-out infinite;
        }

        .sticky-note:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 32px var(--shadow);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes breathe {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
            }
        }

        .sticky-note.removing {
            animation: fadeOut 0.4s ease forwards;
        }

        /* Note Colors */
        .note-idea {
            background: linear-gradient(135deg, rgba(155, 135, 245, 0.9), rgba(240, 171, 252, 0.9));
        }

        .note-urgent {
            background: linear-gradient(135deg, rgba(253, 224, 71, 0.9), rgba(253, 164, 175, 0.9));
        }

        .note-reminder {
            background: linear-gradient(135deg, rgba(125, 211, 252, 0.9), rgba(134, 239, 172, 0.9));
        }

        .note-done {
            background: linear-gradient(135deg, rgba(168, 162, 158, 0.7), rgba(120, 113, 108, 0.7));
            opacity: 0.7;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .note-tag {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.9);
        }

        .note-actions {
            display: flex;
            gap: 0.3rem;
        }

        .note-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .note-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .note-content {
            font-size: 0.9rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.95);
            word-wrap: break-word;
        }

        .note-content.done {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .note-time {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.5rem;
        }

        /* Bottom Tray */
        #bottom-tray {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 22, 37, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .tray-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 24px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .tray-btn:active {
            transform: scale(0.95);
        }

        #add-note-btn {
            background: linear-gradient(135deg, var(--zen-purple), var(--zen-pink));
            color: white;
            flex: 1;
            max-width: 200px;
            justify-content: center;
        }

        .tray-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a1625 100%);
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            font-size: 1.3rem;
            background: linear-gradient(135deg, var(--zen-purple), var(--zen-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-light);
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        textarea, select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-light);
            font-family: inherit;
            font-size: 0.9rem;
            resize: vertical;
            transition: all 0.2s ease;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: var(--zen-purple);
            background: rgba(255, 255, 255, 0.08);
        }

        textarea {
            min-height: 120px;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--zen-purple), var(--zen-pink));
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(26, 22, 37, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 1.5rem;
            border-radius: 24px;
            box-shadow: 0 8px 24px var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* All Notes View */
        #all-notes-list {
            max-height: 60vh;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .note-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.8rem;
            border-left: 4px solid var(--zen-purple);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .note-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }

        .note-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .note-item-tag {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .note-item-content {
            font-size: 0.9rem;
            color: var(--text-muted);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--zen-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(155, 135, 245, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(155, 135, 245, 0.7);
        }
    </style>
</head>
<body>
    <!-- Camera View -->
    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <div id="camera-placeholder">
            <div class="spinner"></div>
            <h2>Initializing camera...</h2>
            <p style="color: var(--text-muted); margin-top: 0.5rem;">Grant camera permission to begin</p>
        </div>
    </div>

    <!-- Notes Overlay -->
    <div id="notes-overlay"></div>

    <!-- Bottom Tray -->
    <div id="bottom-tray">
        <button id="add-note-btn" class="tray-btn">
            <span>+</span> Add Note
        </button>
        <button id="view-notes-btn" class="tray-btn tray-btn-secondary">
            üìã
        </button>
    </div>

    <!-- Add/Edit Note Modal -->
    <div id="note-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Floating Thoughts...</h3>
                <button class="close-btn" onclick="closeNoteModal()">√ó</button>
            </div>
            <div class="form-group">
                <label>Your Note</label>
                <textarea id="note-text" placeholder="What's on your mind?"></textarea>
            </div>
            <div class="form-group">
                <label>Mood</label>
                <select id="note-type">
                    <option value="idea">üí° Idea</option>
                    <option value="urgent">‚ö° Urgent</option>
                    <option value="reminder">üîî Reminder</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeNoteModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveNote()">Pinned! üìå</button>
            </div>
        </div>
    </div>

    <!-- All Notes Modal -->
    <div id="all-notes-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Your Thoughts</h3>
                <button class="close-btn" onclick="closeAllNotesModal()">√ó</button>
            </div>
            <div id="all-notes-list"></div>
            <button class="btn btn-secondary" style="width: 100%;" onclick="closeAllNotesModal()">Close</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        // Global State
        let notes = [];
        let camera = null;
        let currentEditingNote = null;
        const NOTE_STORAGE_KEY = 'zen_ar_notes';

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            initCamera();
            setupEventListeners();
            renderNotes();
        });

        // Camera Initialization
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                camera = document.getElementById('camera');
                camera.srcObject = stream;
                document.getElementById('camera-placeholder').style.display = 'none';
                camera.style.display = 'block';
            } catch (err) {
                console.error('Camera error:', err);
                document.getElementById('camera-placeholder').innerHTML = `
                    <h2>üì∏ Camera Access Needed</h2>
                    <p style="color: var(--text-muted); margin-top: 0.5rem;">
                        Please grant camera permission to place notes in your space
                    </p>
                `;
            }
        }

        // Event Listeners
        function setupEventListeners() {
            document.getElementById('add-note-btn').addEventListener('click', openNoteModal);
            document.getElementById('view-notes-btn').addEventListener('click', openAllNotesModal);
            
            // Tap to place note on camera view
            document.getElementById('camera-container').addEventListener('click', (e) => {
                if (e.target.id === 'camera' || e.target.id === 'camera-container') {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / rect.width) * 100;
                    const y = ((e.clientY - rect.top) / rect.height) * 100;
                    openNoteModal(x, y);
                }
            });
        }

        // Note Management
        function openNoteModal(x = null, y = null) {
            currentEditingNote = null;
            document.getElementById('modal-title').textContent = 'Floating Thoughts...';
            document.getElementById('note-text').value = '';
            document.getElementById('note-type').value = 'idea';
            
            // Store position for new note
            if (x !== null && y !== null) {
                currentEditingNote = { x, y };
            } else {
                // Random position if opened from button
                currentEditingNote = {
                    x: Math.random() * 70 + 15,
                    y: Math.random() * 60 + 10
                };
            }
            
            document.getElementById('note-modal').classList.add('active');
            document.getElementById('note-text').focus();
        }

        function closeNoteModal() {
            document.getElementById('note-modal').classList.remove('active');
            currentEditingNote = null;
        }

        function saveNote() {
            const text = document.getElementById('note-text').value.trim();
            const type = document.getElementById('note-type').value;
            
            if (!text) {
                showToast('‚úçÔ∏è Write something first!');
                return;
            }
            
            const note = {
                id: Date.now(),
                text,
                type,
                x: currentEditingNote.x,
                y: currentEditingNote.y,
                done: false,
                createdAt: new Date().toISOString()
            };
            
            notes.push(note);
            saveNotes();
            renderNotes();
            closeNoteModal();
            showToast('üìå Pinned!');
            vibrateDevice();
        }

        function editNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;
            
            currentEditingNote = note;
            document.getElementById('modal-title').textContent = 'Edit Note';
            document.getElementById('note-text').value = note.text;
            document.getElementById('note-type').value = note.type;
            document.getElementById('note-modal').classList.add('active');
            
            // Change save button to update
            const saveBtn = document.querySelector('#note-modal .btn-primary');
            saveBtn.textContent = 'Update üìù';
            saveBtn.onclick = () => updateNote(id);
        }

        function updateNote(id) {
            const text = document.getElementById('note-text').value.trim();
            const type = document.getElementById('note-type').value;
            
            if (!text) return;
            
            const noteIndex = notes.findIndex(n => n.id === id);
            if (noteIndex !== -1) {
                notes[noteIndex].text = text;
                notes[noteIndex].type = type;
                saveNotes();
                renderNotes();
                closeNoteModal();
                showToast('‚ú® Updated!');
                
                // Reset button
                const saveBtn = document.querySelector('#note-modal .btn-primary');
                saveBtn.textContent = 'Pinned! üìå';
                saveBtn.onclick = saveNote;
            }
        }

        function toggleDone(id) {
            const note = notes.find(n => n.id === id);
            if (note) {
                note.done = !note.done;
                note.type = note.done ? 'done' : note.type;
                saveNotes();
                renderNotes();
                showToast(note.done ? '‚úì Done!' : '‚Ü©Ô∏è Undone');
                vibrateDevice();
            }
        }

        function deleteNote(id) {
            const noteEl = document.querySelector(`[data-id="${id}"]`);
            if (noteEl) {
                noteEl.classList.add('removing');
                setTimeout(() => {
                    notes = notes.filter(n => n.id !== id);
                    saveNotes();
                    renderNotes();
                    showToast('üóëÔ∏è Removed');
                    vibrateDevice();
                }, 400);
            }
        }

        // Render Notes
        function renderNotes() {
            const container = document.getElementById('notes-overlay');
            container.innerHTML = '';
            
            notes.forEach(note => {
                const noteEl = document.createElement('div');
                noteEl.className = `sticky-note note-${note.type}`;
                noteEl.style.left = `${note.x}%`;
                noteEl.style.top = `${note.y}%`;
                noteEl.setAttribute('data-id', note.id);
                
                const typeLabels = {
                    idea: 'üí° Idea',
                    urgent: '‚ö° Urgent',
                    reminder: 'üîî Reminder',
                    done: '‚úì Done'
                };
                
                noteEl.innerHTML = `
                    <div class="note-header">
                        <span class="note-tag">${typeLabels[note.type]}</span>
                        <div class="note-actions">
                            <button class="note-btn" onclick="toggleDone(${note.id})" title="Mark done">
                                ${note.done ? '‚Ü©Ô∏è' : '‚úì'}
                            </button>
                            <button class="note-btn" onclick="editNote(${note.id})" title="Edit">‚úèÔ∏è</button>
                            <button class="note-btn" onclick="deleteNote(${note.id})" title="Delete">√ó</button>
                        </div>
                    </div>
                    <div class="note-content ${note.done ? 'done' : ''}">${escapeHtml(note.text)}</div>
                    <div class="note-time">${formatTime(note.createdAt)}</div>
                `;
                
                container.appendChild(noteEl);
            });
        }

        // All Notes View
        function openAllNotesModal() {
            const list = document.getElementById('all-notes-list');
            
            if (notes.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 2rem;">No notes yet. Tap the camera to add one!</p>';
            } else {
                list.innerHTML = notes.map(note => {
                    const typeLabels = {
                        idea: 'üí° Idea',
                        urgent: '‚ö° Urgent',
                        reminder: 'üîî Reminder',
                        done: '‚úì Done'
                    };
                    return `
                        <div class="note-item" onclick="focusNote(${note.id})">
                            <div class="note-item-header">
                                <span class="note-item-tag">${typeLabels[note.type]}</span>
                                <span style="font-size: 0.7rem; color: var(--text-muted);">${formatTime(note.createdAt)}</span>
                            </div>
                            <div class="note-item-content">${escapeHtml(note.text)}</div>
                        </div>
                    `;
                }).join('');
            }
            
            document.getElementById('all-notes-modal').classList.add('active');
        }

        function closeAllNotesModal() {
            document.getElementById('all-notes-modal').classList.remove('active');
        }

        function focusNote(id) {
            closeAllNotesModal();
            const noteEl = document.querySelector(`[data-id="${id}"]`);
            if (noteEl) {
                noteEl.style.animation = 'none';
                setTimeout(() => {
                    noteEl.style.animation = 'fadeIn 0.5s ease, breathe 2s ease-in-out 3';
                }, 10);
            }
        }

        // Storage
        function saveNotes() {
            try {
                localStorage.setItem(NOTE_STORAGE_KEY, JSON.stringify(notes));
            } catch (e) {
                console.error('Storage error:', e);
            }
        }

        function loadNotes() {
            try {
                const stored = localStorage.getItem(NOTE_STORAGE_KEY);
                notes = stored ? JSON.parse(stored) : [];
            } catch (e) {
                console.error('Load error:', e);
                notes = [];
            }
        }

        // Utilities
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        function vibrateDevice() {
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
